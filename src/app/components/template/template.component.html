<h4>Formularios <small>template</small></h4>
<hr>
<form (ngSubmit)="guardar(forma)" #forma="ngForm" >

  <div>

    <div class="form-group row" [ngClass]="{'has-danger': (nombre.errors?.required || nombre.errors?.minlength) && nombre.touched}">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control" type="text"
        [(ngModel)]="usuario.nombre" name="nombre"
               minlength="3" required
               placeholder="Nombre" #nombre="ngModel">
               <div class="" *ngIf="nombre.errors?.required">
                  este campo es requerido
               </div>
               <div class="" *ngIf="nombre.errors?.minlength">
                 por lo menos 5 caracteres
               </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               [(ngModel)]="usuario.apellido" name="apellido"
                       required
                          #apellido="ngModel"
               placeholder="Apellido">
               <div class="" *ngIf="apellido.errors?.required">
                  este campo es requerido
               </div>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">

      <input class="form-control"
             type="email"
             [(ngModel)]="usuario.correo" name="correo"
                    required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
#correo="ngModel"
             placeholder="Correo electrÃ³nico">
             <div class="" *ngIf="correo.errors?.required">
                este campo es requerido
             </div>
             <div class="" *ngIf="correo.errors?.pattern">
                este campo no es un correo valido
             </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button
        [disabled]="!forma.valid"
      type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>

</form>
